<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Weather</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/current-weather.css" />
    <link rel="stylesheet" href="/css/today-forecast.css" />
    <link rel="stylesheet" href="/css/weekly-weather.css" />
  </head>
  <body>
    <div class="background-mask"></div>
    <main>
      <div class="today-weather-box">
        <!-- HTML of current weather -->
        <div
          id="current-weather-box"
          class="current-weather-box card skeleton-loading"
        ></div>

        <!-- Write HTML of today's forecast -->
        <div
          id="today-forecast-box"
          class="card today-forecast-box skeleton-loading"
        ></div>
      </div>

      <!-- Write HTML of today's forecast -->
      <div
        id="weekly-forecast-box"
        class="card weekly-forecast-box skeleton-loading"
      ></div>
    </main>
    <script src="/js/common.js"></script>
    <script src="/js/current-weather.js"></script>
    <script src="/js/today-forecast.js"></script>
    <script src="/js/weekly-forecast.js"></script>
