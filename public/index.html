<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/current-weather.css" />
    <link rel="stylesheet" href="/css/today-forecast.css" />
    <link rel="stylesheet" href="/css/weakly-weather.css" />
  </head>
  <body>
    <main>
      <div class="today-weather-box">
        <!-- Write HTML of current weather -->
        <div class="current-weather-box">
          <span>Current Weather</span>
        </div>

        <!-- Write HTML of today's forecast -->
        <div class="today-forecast-box">
          <div class="hour">
              <div>3 PM</div>
              <img src="/icons/weather/clear-day.svg" alt="Sunny">
              <div class="temperature">11°</div>
          </div>
          <div class="hour">
              <div>4 PM</div>
              <img src="/icons/weather/cloudy.svg" alt="cloudy">
              <div class="temperature">11°</div>
          </div>
          <div class="hour">
              <div>5 PM</div>
              <img src="/icons/weather/cloudy.svg" alt="cloudy">
              <div class="temperature">10°</div>
          </div>
          <div class="hour">
              <div>6 PM</div>
              <img src="/icons/weather/rainy-3-night.svg" alt="rain">
              <div class="temperature">10°</div>
          </div>
          <div class="hour">
              <div>7 PM</div>
              <img src="/icons/weather/wind.svg" alt="wind">
              <div class="temperature">10°</div>
          </div>
          <div class="hour">
              <div>8 PM</div>
              <img src="/icons/weather/hail.svg" alt="hail">
              <div class="temperature">10°</div>
          </div>
          <div class="hour">
              <div>9 PM</div>
              <img src="/icons/weather/clear-night.svg" alt="clear-night">
              <div class="temperature">9°</div>
          </div>
        </div>
      </div>

      <!-- Write HTML of today's forecast -->
      <div class="weakly-weather-box">
        <span>Weekly weather</span>
      </div>
    </main>
  </body>
</html>
