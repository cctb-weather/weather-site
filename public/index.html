<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/current-weather.css" />
    <link rel="stylesheet" href="/css/today-forecast.css" />
    <link rel="stylesheet" href="/css/weekly-weather.css" />
  </head>
  <body>
    <main>
      <div class="today-weather-box">
        <!-- HTML of current weather -->

        <div class="current-weather-box card">
          <div class="left-weather-box">
            <div class="current-city">
              <h1>Vancouver</h1>
            </div>
            <div class="weather-box">
              <div class="info-weather">
                <div class="weather">
                  <p class="temperature">16<span>Â°C</span></p>
                  <p class="description">Broken Clouds</p>
                </div>
              </div>
              <div class="weather-details">
                <div class="humidity">
                  <i class="bx bx-water"></i>
                  <div class="text">
                    <div class="info-humidity">
                      <p>Humidity</p>
                    </div>
                    <span>0%</span>
                  </div>
                </div>
                <div class="wind">
                  <i class="bx bx-wind"></i>
                  <div class="text">
                    <div class="info-wind">
                      <p>Wind Speed</p>
                    </div>
                    <span>0 Km/h</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="right-weather-box">
            <img
              src="https://cdn.weatherapi.com/weather/128x128/day/113.png "
              width="128"
              height="128"
            />
          </div>
        </div>

        <!-- Write HTML of today's forecast -->
        <div class="card today-forecast-box"></div>
      </div>

      <!-- Write HTML of today's forecast -->
      <div class="card weekly-forecast-box"></div>
    </main>
    <script src="/js/common.js"></script>
    <script src="/js/current-weather.js"></script>
    <script src="/js/today-forecast.js"></script>
    <script src="/js/weekly-forecast.js"></script>
  </body>
</html>
